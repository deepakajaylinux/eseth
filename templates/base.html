<html>
    <head>
        <title>{% block title %}{{ _("Index") }}{% end %} | {{ handler.settings['blog_title'] }}</title>
    </head>
    <body id="eseth-org">
        <div id="branding">
            <h1><a href="/">{{ handler.settings['blog_title'] }}</a></h1>
        </div>

        <!-- use aggressive caching with built-in static versioning -->
        <div id="content">
            {% block content %}
            <h2>Content</h2>
            <p><img src="{{ static_url("images/logo.png") }}"/></p>
            {% end %}
        </div>

        <div id="navigation">
            <h2>Navigation</h2>
        </div>
    </body>
</html>
